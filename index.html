<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>inline, internal, external css</title>
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>This is an example of internal CSS</h1>
    <h2 style="color: blue"> This is an example of inline css</h2>
    <h3>This is an example of external CSS</h3>
    <div class="box">
        <p><strong>example of rgba color</strong></p>
    </div>
    <h4 class="solid">Example of solid border called by a class</h4>
    <br>
    <h5 id="dashed">Example of dashed border called by an ID</h5>
</body>
</html>
